<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      header {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 28px;
        animation: fadeIn 1s;
      }

      h1:hover {
        color: #004b9e;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .container:hover {
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin: 10px 0;
        font-size: 18px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      textarea {
        height: 150px;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <div class="container">
      <form
        action="https://formcarry.com/s/ftS56J-Cpz"
        method="POST"
        accept-charset="UTF-8"
      >
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
